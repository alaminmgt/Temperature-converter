<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <form action="" id="form" onsubmit="calculateTemp(); return false">
         <label for="" id="heading">Please Enter the temperature like to convert</label>
         <br>
         <br>
         <input type="number" id="temp" name="temp">
         <select name="temp-deff" id="temp-deff">
             <option value="cel">°Celcius</option>
             <option value="fer">°Fahrenheit</option>
         </select>
         <br>
         <input type="submit" value="Submit">
         <br>
         <span id="result"></span>
        </form>
        
     </div>
 
     <script src="script.js"></script>
</body>
</html>
